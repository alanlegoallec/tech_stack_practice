name: CD Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    name: Deploy Frontend to Elastic Beanstalk
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ENV_NAME: full-stack-practice-frontend-env
      APP_DIR: frontend
      PROFILE: deployer-full-stack-practice

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies (Poetry)
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          cd $APP_DIR && poetry install --no-interaction --no-root

      - name: Deploy to Elastic Beanstalk
        run: |
          bash $APP_DIR/scripts/deploy.sh $PROFILE $APP_DIR $ENV_NAME
